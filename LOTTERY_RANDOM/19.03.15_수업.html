        4. 지정된 게임 수만큼 뽑고, 비용을 함께 출력한다. 

    math.floor((Math.random())); = 0~1 사이
    math.floor((Math.random() * 10) +1); = 1~10 사이

    math.floor((Math.random() * 45) +1); = 1~45 사이 
-->
<script type="text/javascript">




var gameCount1 = prompt("게임 수?");
var prompt1 = parseInt(gameCount1);

if (prompt1 <= 5){
        for (i = 0; i < gameCount1; i++){
            var numbers = [];
            while (numbers.length < 6){
                var number = Math.floor((Math.random() * 45) + 1);
                if (numbers.indexOf(number)== -1){
                    numbers.push(number);
                };
            }; 
            numbers.sort(function(a,b){return a-b});
            console.log(numbers);
        };
    }else {
        alert ("실행 에러");
    }
